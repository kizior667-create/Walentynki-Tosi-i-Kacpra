<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gratulacje</title>

<style>
* { box-sizing: border-box; }

body {
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #2b2147, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
}

/* TÅO â€“ LATAJÄ„CE SERDUSZKA */
.heart {
    position: fixed;
    bottom: -40px;
    font-size: 20px;
    color: rgba(191,170,255,0.6);
    animation: rise linear infinite;
    pointer-events: none;
}

@keyframes rise {
    from {
        transform: translateY(0) scale(1);
        opacity: 0;
    }
    10% { opacity: 1; }
    to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
    }
}

.card {
    position: relative;
    z-index: 10;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 48px 40px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    max-width: 90%;
}

h1 {
    color: #d6c7ff;
    margin-bottom: 16px;
    font-size: 2rem;
}

.subtitle {
    color: #bfaaff;
    font-size: 1.2rem;
    margin-bottom: 28px;
    letter-spacing: 0.5px;
}

.hearts {
    font-size: 2.4rem;
    color: #bfaaff;
    animation: float 2s ease-in-out infinite alternate;
}

@keyframes float {
    from { transform: translateY(0); }
    to   { transform: translateY(-16px); }
}
</style>
</head>

<body>

<div class="card">
    <h1>Gratulacje ğŸ’œ</h1>
    <div class="subtitle">ZostaÅ‚aÅ› mojÄ… WalentynkÄ…</div>
    <div class="hearts">ğŸ’œ ğŸ’œ ğŸ’œ</div>
</div>

<script>
// powrÃ³t po 10 sekundach
setTimeout(() => {
    window.location.href = "index.html";
}, 40000);

// generowanie serduszek w tle
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "ğŸ’œ";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = 14 + Math.random() * 20 + "px";
    heart.style.animationDuration = 6 + Math.random() * 6 + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 12000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
