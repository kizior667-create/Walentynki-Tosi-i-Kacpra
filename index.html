<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Walentynki</title>

<style>
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #2b2147, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
}

.card {
    position: relative;
    width: 340px;
    height: 260px; /* DUÅ»Y OBSZAR */
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 32px 24px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

h1 {
    color: #d6c7ff;
    font-size: 1.2rem;
    margin-bottom: 24px;
}

button {
    position: absolute;
    padding: 14px 32px;
    font-size: 1rem;
    border-radius: 999px;
    border: 2px solid #bfaaff;
    background: transparent;
    color: #bfaaff;
    cursor: pointer;
    touch-action: manipulation;
    outline: none;
    user-select: none;
    -webkit-text-size-adjust: 100%;
}

#yesButton {
    left: 24px;
    bottom: 24px;
}

#noButton {
    right: 24px;
    bottom: 24px;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Czy zostaniesz mojÄ… WalentynkÄ…? ðŸ’œ</h1>

    <button id="yesButton" onclick="goToCongrats()">Tak</button>
    <button id="noButton">Nie</button>
</div>

<script>
const noButton = document.getElementById("noButton");
const card = document.getElementById("card");

function moveButton() {
    const margin = 12;

    const cardW = card.clientWidth;
    const cardH = card.clientHeight;

    const btnW = noButton.offsetWidth;
    const btnH = noButton.offsetHeight;

    const maxX = cardW - btnW - margin;
    const maxY = cardH - btnH - margin;

    const x = margin + Math.random() * maxX;
    const y = margin + Math.random() * maxY;

    noButton.style.left = x + "px";
    noButton.style.top  = y + "px";
}

// desktop
noButton.addEventListener("mouseenter", moveButton);

// mobile
noButton.addEventListener("touchstart", e => {
    e.preventDefault();
    moveButton();
});

function goToCongrats() {
    window.location.href = "congrats.html";
}
</script>

</body>
</html>
