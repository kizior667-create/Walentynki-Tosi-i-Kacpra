    .hearts {

        animation: float 2s ease-in-out infinite alternate;
    }

    .sub {
        opacity: 0.6;
        margin-top: 28px;
        font-size: 0.9rem;
    }

    @keyframes float {
        from { transform: translateY(0); }
        to   { transform: translateY(-20px); }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.98);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
</style>
