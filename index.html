<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pytanie Walentynkowe</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    h1 {
        color: #B19CD9; /* fioletowy akcent */
        text-align: center;
    }
    .button {
        padding: 15px 30px;
        margin: 20px;
        font-size: 18px;
        font-weight: bold;
        border: 2px solid #B19CD9;
        background-color: black;
        color: #B19CD9;
        cursor: pointer;
        position: relative;
    }
</style>
</head>
<body>
<h1>Czy zostaniesz moją Walentynką?</h1>
<button class="button" id="yesButton" onclick="goToCongrats()">Tak</button>
<button class="button" id="noButton">Nie</button>

<script>
const noButton = document.getElementById('noButton');

noButton.addEventListener('mouseenter', () => {
    const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
    const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
    noButton.style.position = 'absolute';
    noButton.style.left = x + 'px';
    noButton.style.top = y + 'px';
});

function goToCongrats() {
    window.location.href = 'congrats.html';
}
</script>
</body>
</html>
