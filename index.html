<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynki</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #2b2147, #000);
    color: #fff;
    overflow: hidden;
}

/* FAKE VIEWPORT â€“ zawsze rÃ³wny temu co WIDAÄ† */
#viewport {
    position: fixed;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
}

/* karta */
.card {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 48px 40px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    pointer-events: auto;
}

h1 {
    color: #d6c7ff;
    margin-bottom: 36px;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

button {
    padding: 14px 32px;
    font-size: 1rem;
    border-radius: 999px;
    border: 2px solid #bfaaff;
    background: transparent;
    color: #bfaaff;
    cursor: pointer;
    touch-action: manipulation;
}
</style>
</head>

<body>

<div id="viewport">
    <div class="card">
        <h1>Czy zostaniesz mojÄ… WalentynkÄ…? ðŸ’œ</h1>
        <div class="buttons">
            <button onclick="goToCongrats()">Tak</button>
            <button id="noButton">Nie</button>
        </div>
    </div>
</div>

<script>
const noButton = document.getElementById("noButton");
const viewport = document.getElementById("viewport");

function syncViewport() {
    const vv = window.visualViewport;
    if (!vv) return;

    viewport.style.width = vv.width + "px";
    viewport.style.height = vv.height + "px";
    viewport.style.transform = `translate(${vv.offsetLeft}px, ${vv.offsetTop}px)`;
}

// SYNC przy KAÅ»DEJ zmianie Safari
if (window.visualViewport) {
    visualViewport.addEventListener("resize", syncViewport);
    visualViewport.addEventListener("scroll", syncViewport);
}
syncViewport();

function moveButton() {
    const margin = 16;

    const vpW = viewport.clientWidth;
    const vpH = viewport.clientHeight;

    const btnW = noButton.offsetWidth;
    const btnH = noButton.offsetHeight;

    const maxX = vpW - btnW - margin;
    const maxY = vpH - btnH - margin;

    const x = margin + Math.random() * maxX;
    const y = margin + Math.random() * maxY;

    noButton.style.position = "absolute";
    noButton.style.left = x + "px";
    noButton.style.top  = y + "px";
}

// desktop
noButton.addEventListener("mouseenter", moveButton);

// mobile
noButton.addEventListener("touchstart", e => {
    e.preventDefault();
    moveButton();
});

function goToCongrats() {
    window.location.href = "congrats.html";
}
</script>

</body>
</html>
