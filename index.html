<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynki</title>

<style>
* { box-sizing: border-box; }

:root {
    --safe-bottom: env(safe-area-inset-bottom);
}

body {
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #2b2147, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
}

.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 48px 40px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}

h1 {
    color: #d6c7ff;
    margin-bottom: 36px;
}

.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

button {
    padding: 14px 32px;
    font-size: 1rem;
    border-radius: 999px;
    border: 2px solid #bfaaff;
    background: transparent;
    color: #bfaaff;
    cursor: pointer;
    touch-action: manipulation;
}
</style>
</head>

<body>
<div class="card">
    <h1>Czy zostaniesz mojÄ… WalentynkÄ…? ðŸ’œ</h1>
    <div class="buttons">
        <button onclick="goToCongrats()">Tak</button>
        <button id="noButton">Nie</button>
    </div>
</div>

<script>
const noButton = document.getElementById("noButton");

function moveButton() {
    const margin = 16;

    const buttonWidth = noButton.offsetWidth;
    const buttonHeight = noButton.offsetHeight;

    const safeBottom = parseInt(
        getComputedStyle(document.documentElement)
            .getPropertyValue("--safe-bottom")
    ) || 40; // fallback dla starszego Safari

    const maxX = window.innerWidth - buttonWidth - margin;
    const maxY = window.innerHeight - buttonHeight - margin - safeBottom;

    const x = Math.max(margin, Math.random() * maxX);
    const y = Math.max(margin, Math.random() * maxY);

    noButton.style.position = "fixed";
    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
}

// desktop
noButton.addEventListener("mouseenter", moveButton);

// mobile Safari
noButton.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveButton();
});

function goToCongrats() {
    window.location.href = "congrats.html";
}
</script>
</body>
</html>
